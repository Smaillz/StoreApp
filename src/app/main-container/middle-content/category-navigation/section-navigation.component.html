<div class="link-list">
  <div class="link" *ngFor="let item of sections">
    <a routerLink="/main/{{item.id}}" routerLinkActive="active">
      <img src="https://image.flaticon.com/icons/svg/265/265731.svg">
      <div class="link-setting">
        <span [mdMenuTriggerFor]="menu">{{item.sectionName}}</span>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="openDialog(item,'update')">
            <md-icon>edit</md-icon>
            <span>Edit</span>
          </button>
          <button md-menu-item (click)="openDialog(item,'delete')">
            <md-icon>delete</md-icon>
            <span>Delete</span>
          </button>
        </md-menu>
      </div>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
