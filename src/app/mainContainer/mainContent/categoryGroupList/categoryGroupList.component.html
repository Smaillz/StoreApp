<div class="container">
  <div class="category-group-list">
    <div class="category-group-item" *ngFor="let item of categoryGroupList" (click)="choiceCategoryGroup(item)">
      <div class="category-group-name">
        {{item.categoryGroupName}}
      </div>
      <div class="category-group-setting">
        <md-icon [mdMenuTriggerFor]="menu">settings_applications</md-icon>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="openDialog(item,'update')">
            <md-icon>edit</md-icon>
            <span>Edit</span>
          </button>
          <button md-menu-item (click)="openDialog(item,'delete')">
            <md-icon>delete</md-icon>
            <span>Delete</span>
          </button>
        </md-menu>
      </div>
    </div>
    <div class="add-item" (click)="openDialog({'sectionId':sectionId}, 'create')">
      <md-icon>add</md-icon>
    </div>
  </div>
  <div class="category-list">
    <category [categoryGroupId]="currentCategoryGroupId" *ngIf="currentCategoryGroupId"></category>
  </div>
</div>
