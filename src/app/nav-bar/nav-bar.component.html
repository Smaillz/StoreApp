<md-toolbar color="primary">
  <span>Some Store</span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>menu</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="openDialog({},'create')">
      <md-icon>add</md-icon>
      <span>Create new section</span>
    </button>
  </md-menu>
  <span class="spacer"></span>
  <md-input-container>
    <input mdInput placeholder="Search" [(ngModel)]="searchItem" type="number">
  </md-input-container >
  <button md-mini-fab class="search" (click)="search(searchItem)" [disabled]="!sectionId">
    <md-icon class="example-icon">search</md-icon>
  </button>
</md-toolbar>
